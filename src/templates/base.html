<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{% block title %}Page{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- 左侧 Logo + 菜单 -->
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold text-gray-800">Page</a>
                    <!-- 桌面端普通菜单 -->
                    <div class="hidden md:flex space-x-2">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">主页</a>
                        <a href="/articles" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">公开文章</a>
                        <a href="/view" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">查看列表</a>
                        <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">管理</a>
                    </div>
                </div>

                <!-- 右侧 登录/注册或退出按钮 -->
                <div class="hidden md:flex items-center space-x-2">
                    {% if user %}
                        <span class="text-gray-700">已登录:{{ user.username }}</span>
                        <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium bg-red-500 text-white hover:bg-red-600">注销</a>
                    {% else %}
                        <a href="/login" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-500 text-white hover:bg-blue-600">登录</a>
                        <a href="/register" class="px-3 py-2 rounded-md text-sm font-medium bg-green-500 text-white hover:bg-green-600">注册</a>
                    {% endif %}
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-2">
                <!-- 竖排菜单，带边框和阴影 -->
                <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">主页</a>
                <a href="/articles" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">公开文章</a>
                <a href="/view" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">查看列表</a>
                <a href="/admin" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 bg-white border border-gray-300 shadow hover:bg-gray-100">管理</a>

                <!-- 登录/注册横排 -->
                <div class="flex flex-row gap-2 justify-center mt-2">
                    {% if user %}
                        <span class="px-3 py-2 rounded-md text-base font-medium text-gray-700">已登录:{{ user.username }}</span>
                        <a href="/logout" class="px-3 py-2 rounded-md text-base font-medium bg-red-500 text-white hover:bg-red-600">注销</a>
                    {% else %}
                        <a href="/login" class="px-3 py-2 rounded-md text-base font-medium bg-blue-500 text-white hover:bg-blue-600">登录</a>
                        <a href="/register" class="px-3 py-2 rounded-md text-base font-medium bg-green-500 text-white hover:bg-green-600">注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto p-4">
        {% block content %}
        <!-- 页面内容 -->
        {% endblock %}
    </main>

    <!-- Script for mobile menu toggle -->
    <script>
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
