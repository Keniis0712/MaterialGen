{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">登录</h2>

        {% if error %}
        <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="bg-green-100 border border-green-300 text-green-700 px-4 py-2 rounded mb-4 text-center">
            {{ success }}
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">用户名</label>
                <input
                    id="username"
                    type="text"
                    name="username"
                    placeholder="请输入用户名"
                    required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                />
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">密码</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="请输入密码"
                    required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                />
            </div>

            <button
                type="submit"
                class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-semibold"
            >
                登录
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-500 hover:text-blue-600 text-sm">还没有账号?点击注册</a>
        </div>
    </div>
</div>
{% endblock %}
